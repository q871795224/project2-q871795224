{% extends "layout.html" %}

{% block javascripts %}
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='channels.js') }}"></script>

{% endblock %}
{% block body %}
	<header>
         <div id="dname">{{ name }}</div>
	  </header>
    <div class="main-content">
        <div class="channelListBlock">
            <p class="list-group-header">Channels <p>
          <table class="list-group-item" id="hoverTable"></table>
        <p>
        Create new channel
        <p>
        <form id="new_channel" >
        <input id="channel_name" type="text" name="new_channel" class="chn_name" autofocus placeholder="new channel">
        <input id="submit" type=submit>
        </form>
        <p>Direct Messages<br>
          <table class="hoverTable" id="user_list"></table><p>
            <form action="{{ url_for('logout') }}", method="post">
            <button id="logout_button" type=submit>Log Out</button></form>

        </div>



        <div class="messageBlock">
        <h4 id="message_header">Messages</h4>
        <table class="hoverTable" id="message_list"></table>
        <form id="new_message">
          <textarea class="newchn_msg" id="message_text" placeholder="Enter message here" >
        </textarea>
          <input type="hidden"  id="displayname">
          <input id="msg_submit" type="submit">
        </form>
         </div>
    </div>


{% endblock %}
